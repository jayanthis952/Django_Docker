<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Template - DevOps Course</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #ff8c00, #ff0080);
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        section {
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        nav {
            flex: 1;
            background: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: white;
            color: #007bff;
        }

        article {
            flex: 2;
            padding: 20px;
            background: #f9f9f9;
        }

        article h1 {
            color: #ff6600;
            border-bottom: 3px solid #ff6600;
            display: inline-block;
            padding-bottom: 5px;
        }

        article p {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #222;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 0 0 8px 8px;
        }

        @media (max-width: 768px) {
            section {
                flex-direction: column;
            }

            nav, article {
                width: 100%;
            }
        }
    </style>
</head>
